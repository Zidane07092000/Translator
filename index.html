<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Translator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Translator App</h1>
  <form action="/" method="post">
    <div class="mb-3">
      <label for="textTranslate" class="form-label">Text You Want To Translate</label>
      <input id="textTranslate" type="text" name="textToTranslate" value="" class="form-control">
    </div>
    <div class="mb-3">
      <label for="lang" class="form-label">Language you want to translate to:</label>
      <select class="" name="option">
        <option value="fr">French</option>
        <option value="ja">Japanese</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="hi">Hindi</option>
        <option value="it">Italian</option>
        <option value="ko">Korean</option>
        <option value="fa">Persian</option>
        <option value="ru">Russian</option>
        <option value="nl">Dutch</option>
        <option value="cs">Croation</option>
        <option value="yue">Cantonese</option>
        <option value="pt">Portuguese (Brazil)</option>
        <option value="pt-pt">Portuguese (Portugal)</option>
        <option value="ro">Romanian</option>
        <option value="sk">Slovak</option>
        <option value="sl">Slovenian</option>
        <option value="th">Thai</option>
        <option value="tr">Turkish</option>
        <option value="vi">Vietnamese</option>
        <option value="ga">Irish</option>
        <option value="el">Greek</option>
        <option value="da">Danish</option>
        <option value="bn">Bengali</option>
      </select>
      <button class="btn btn-primary" type="submit" name="button">Submit</button>
    </div>

  </form>

</body>

</html>
